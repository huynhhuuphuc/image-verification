<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta name="theme-color" content="#6366f1" />
    <meta
      name="description"
      content="Hệ thống AI kiểm định chất lượng hình ảnh nhãn mác in ấn cho doanh nghiệp thực phẩm"
    />
    <title>Kiểm Định Hình Ảnh AI - Hệ thống kiểm tra nhãn mác</title>
    <style>
      /* Prevent zoom on inputs on iOS */
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select,
        textarea,
        input[type="text"],
        input[type="password"],
        input[type="datetime"],
        input[type="datetime-local"],
        input[type="date"],
        input[type="month"],
        input[type="time"],
        input[type="week"],
        input[type="number"],
        input[type="email"],
        input[type="url"],
        input[type="search"],
        input[type="tel"],
        input[type="color"] {
          font-size: 16px;
        }
      }

      /* Ensure minimum width */
      body {
        min-width: 375px;
        overflow-x: auto;
      }

      /* Loading state */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading">
      <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Hide loading screen when app loads
      window.addEventListener("load", function () {
        const loading = document.getElementById("loading");
        if (loading) {
          loading.style.opacity = "0";
          setTimeout(() => {
            loading.style.display = "none";
          }, 300);
        }
      });
    </script>
  </body>
</html>
